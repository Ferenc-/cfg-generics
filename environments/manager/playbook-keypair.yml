---
# DO NOT EDIT THIS FILE BY HAND -- YOUR CHANGES WILL BE OVERWRITTEN

- name: Create local ssh private key file
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
  - name: Create id_operator.rsa file
    copy:
      content: "{{ operator_private_key }}"
      dest: "{{ playbook_dir }}/id_rsa.operator"
      mode: 0600
